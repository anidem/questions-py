<!-- question_embed.html -->
{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <h1> {{ worksheet }} </h1>
    <div class="col-md-6">Stuff here.</div>
    <div class="col-md-6">
    <h1></h1>
    {% if  form.question.help_text %}    
    <p class="label {% if form.question.help_text == 'incorrect' %} label-danger {% else %} label-success{% endif %}">
        {{ form.question.help_text }}
    </p>
    {% endif %}
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        
    </form>
    <input id="chk_response_btn" type="button" value="Check Your Answer">
    </div>
{% endblock content %}
