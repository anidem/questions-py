<!-- question_embed.html -->
{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <h1> {{ worksheet }} </h1>
    <div class="col-md-6">Stuff here.</div>
    <div class="col-md-6">
        {% if  form.question.help_text %}    
        <p class="label {% if form.question.help_text == 'incorrect' %} label-danger {% else %} label-success{% endif %}">
            {{ form.question.help_text }}
        </p>
        {% endif %}
    <form id="response_form" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input id="chk_response_btn" type="submit" value="Check Your Answer">
    </form>

    </div>
{% endblock content %}
